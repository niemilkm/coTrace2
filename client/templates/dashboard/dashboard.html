<template name="dashboard">
  <div class="template-dashboard">
    <div class="page-header">
      <h1>Dashboard</h1>
      <div class="page-header-actions">
        <p>
          <button class="btn btn-default pull-left searchModal">Filter Options</button>
          <button class="btn btn-default pull-right" data-toggle="modal" data-target="#successStoryNew_modal"><i class="fa fa-plus"></i>  Success Story</button>
          <button class="btn btn-default pull-right" data-toggle="modal" data-target="#testimonialNew_modal"><i class="fa fa-plus"></i>  Testimonial</button>
          <button class="btn btn-default pull-right" data-toggle="modal" data-target="#projectNew_modal"><i class="fa fa-plus"></i> Project</button>
        </p>
      <br><br>
      </div>
    </div>

      {{#if filter_type.projects}}
        {{> projectItem}}
      {{else }} {{#if filter_type.testimonials}}
        Testimonial
      {{else }} {{#if filter_type.successStories}}
        Success Stories
      {{/if}}{{/if}}{{/if}}

  </div>
  {{> projectNew}}
  {{> testimonialNew}}
</template>
