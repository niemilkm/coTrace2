<template name="sideMenu_testimonial">
  <div class="col-md-12">
    <div class="well bs-sidebar" id="sideBar">
      <h6 class="text-center">Add Tag</h6>
      <ul class="nav nav-pills nav-stacked">
        <li><label>First Name</label>
          <input name="firstName" type="text" class="form-control">
        </li>
        <li><label>Last Name</label>
          <input name="lastName" type="text" class="form-control">
        </li>
        <li><label>Company</label>
          <input name="authorCompany" type="text" class="form-control">
        </li>
        <li><label>Title</label>
          <input name="title" type="text" class="form-control">
        </li>
        <li><label>Phone</label>
          <input name="phone" type="tel" class="form-control">
        </li>
        <li><label>Email</label>
          <input name="email" type="email" class="form-control">
        </li><br>
        <p><button data-action="submitTag" class="center-block btn btn-blue btn-sm"> <i class=" fa fa-plus"> Add Tag</i></button></p>
      </ul>
    </div>
  </div>
</template>
