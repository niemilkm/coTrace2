<template name="adminTag">
  <div class="template-adminTag">

      <div class="row">
        <div class="col-md-6">
          <h3>Tags
            <button class="btn btn-primary pull-right" id="adminTagModal_add" data-toggle="modal" data-target="#adminTagModal"><i class="fa fa-plus"></i> Add Tag</button>
          </h3>
        </div>
      </div><br><br>

      <div class="row">
        <div class="col-md-6">
          {{#each tag}}
            <div class="row">
              <div class="col-md-2">
                <button class="btn btn-default btn-sm pull-left" id="adminTagModal_edit" data-toggle="modal" data-target="#adminTagModal"><i class="fa fa-edit"></i> Edit</button>
              </div>
              <div class="col-md-2">
                <button class="btn btn-default btn-sm pull-left" id="adminTagModal_deleteId" data-toggle="modal" data-target="#adminTagModal_delete"><i class="fa fa-trash"></i> Delete</button>
              </div>
              <div class="col-md-8 pull-left">
                {{name}}
              </div>
            </div>
          {{/each}}
        </div>
      </div>

  </div>
  {{> adminTagModal}}
  {{> adminTagModal_delete}}
</template>
